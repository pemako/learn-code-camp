<!--
盒子模型
1. 内容区域（Content Area）：元素的实际内容，如文本、图像等。
2. 内边距（Padding）：内容区域与边框之间的空间。内边距增加了元素的可见大小。
3. 边框（Border）：包围内容和内边距的边框。
4. 外边距（Margin）：元素与其他元素之间的空间。外边距不会影响元素的可见大小，但会影响元素之间的间距。

-->
